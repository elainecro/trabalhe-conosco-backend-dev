<div class="box-body">
    <table class="table">
        <thead>
            <th>Nome</th>
            <th>Username</th>
            <th>Relevancia</th>
        </thead>
        <tbody>
            <tr ng-repeat="user in ctrl.users">
                <td>{{:: user.name }}</td>
                <td>{{:: user.username }}</td>
                <td>{{:: user.relevancia }}</td>
            </tr>
        </tbody>
    </table>

    <div class="box-footer clearfix">
        <paginator url="/#!/users" pages="{{ ctrl.pages }}"></paginator>
    </div>
</div>
